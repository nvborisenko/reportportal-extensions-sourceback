image: Visual Studio 2019

configuration:
  - Release

install:
  - dotnet tool install -g gitversion.tool
  - dotnet-gitversion /l console /output buildserver

dotnet_csproj:
  patch: true
  version: '$(GitVersion_SemVer)'

build_script:
  - dotnet build

test_script:
  - dotnet test --no-build

after_test:
  - dotnet pack

artifacts:
  - path: '**\*.nupkg'